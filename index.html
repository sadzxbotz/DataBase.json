<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penampung Teks Laporan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 400px; /* Tinggi yang cukup untuk teks laporan */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Memastikan padding tidak menambah lebar */
            font-size: 16px;
            resize: vertical; /* Memungkinkan pengguna mengubah tinggi */
        }

        .instruction {
            margin-top: 20px;
            font-style: italic;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>tugass</h1>
        
        <textarea id="reportText" placeholder="Tempel atau ketik teks laporan Anda di sini...">
Berikut 20 soal literasi finansial untuk tabel kuisioner kelas 9 dengan pilihan jawaban Ya / Mungkin (ragu) / Tidak:

1. Saya memahami perbedaan antara kebutuhan dan keinginan.


2. Saya memiliki tujuan keuangan sederhana untuk diri saya sendiri.


3. Saya bisa membuat anggaran sederhana untuk uang jajan saya.


4. Saya mencatat pengeluaran saya setiap minggu.


5. Saya berusaha menabung sebagian dari uang jajan saya.


6. Saya memahami pentingnya memiliki tabungan darurat.


7. Saya mengenal berbagai tempat menyimpan uang, seperti bank atau dompet digital.


8. Saya tahu apa itu bunga tabungan di bank.


9. Saya menghindari membeli barang hanya karena ikut tren.


10. Saya mampu membedakan produk yang perlu dibeli dan yang bisa ditunda.


11. Saya memahami apa itu iklan dan cara iklan mempengaruhi keputusan saya.


12. Saya membandingkan harga sebelum membeli sesuatu.


13. Saya memahami apa itu risiko dalam mengelola uang.


14. Saya bisa mengatur uang agar cukup sampai akhir minggu.


15. Saya tahu pentingnya berbagi atau beramal dengan sebagian uang.


16. Saya memahami bahwa setiap keputusan membeli memiliki konsekuensi.


17. Saya tahu apa itu aplikasi pembayaran digital.


18. Saya berhati-hati saat menggunakan uang di internet.


19. Saya memahami bahwa menabung untuk jangka panjang itu penting.


20. Saya merasa percaya diri dalam mengelola uang jajan saya sendiri.



Jika mau, saya bisa ubah menjadi tabel atau buatkan versi gambar kuisioner seperti permintaan Anda sebelumnya.

</body>
</html>
